<div class="text-layout">
    <h1>Personalizados Pipes</h1>
    <p>pipes hechos x {{ 'nosotros' | mayusculas:enMayusculas}}</p>

    
</div>

<p-toolbar>

    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">

        <button pButton (click)="cambiar()" label="Cambiar Tipo" class="mr-1 p-button-help"></button>

        <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Por Nombre" class="mr-1"></button>

        <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Valores" class="mr-1 p-button-success"></button>

        <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por color" class="mr-1 p-button-info"></button>
    
    </div>
</p-toolbar>
<hr>
<div class="p-grid ">
    <div class="p-col" >
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Valores</th>
                    <th>Color</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroe>
                <tr>
                    <td>{{Heroe.nombre}}</td>
                    <td>{{Heroe.vuela | vuela | titlecase}}</td>
                    <td>{{Heroe.color}}</td>
                   
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
<hr>
<div class="p-grid ">
    <div class="p-col" >
        <p-table [value]="heroes ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">color <p-sortIcon field="code"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroe>
                <tr>
                    <td>{{Heroe.nombre}}</td>
                    <td>{{Heroe.vuela | vuela | titlecase}}</td>
                    <td>{{Heroe.color}}</td>
                   
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
